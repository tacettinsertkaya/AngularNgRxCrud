<div class="card mb-1" *ngIf="products$ | async; let products">
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>#Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td><span [innerHTML]="product.description"></span></td>
        <td>{{ product.price }}</td>
        <td>
          <div class="flex flex-column gap-2">
            <p-button
              (click)="editProduct(product.id)"
              icon="pi pi-pencil"
            ></p-button>
            <p-button
              (click)="deleteProduct(product.id)"
              icon="pi pi-trash"
              class="ml-1"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-add-product [id]="id"> </app-add-product>
